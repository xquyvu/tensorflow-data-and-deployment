<html>
<head></head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script lang="js">

        async function run(){
            const trainingUrl = 'wdbc-train.csv';
            const trainingData = tf.data.csv(
                trainingUrl,
                {
                    columnConfigs: {
                        diagnosis: {isLabel: true}
                    }
                }
            );

            const convertedTrainingData =
                trainingData.map(({xs, ys}) => {
                    return {xs: Object.values(xs), ys: Object.values(ys)};
                }).batch(10);

            const testingUrl = 'wdbc-test.csv';

            const testingData = tf.data.csv(
                testingUrl,
                {
                    columnConfigs: {
                        diagnosis: {isLabel: true}
                    }
                }
            );

            const convertedTestingData = testingData.map(({xs, ys}) => {
                return {xs: Object.values(xs), ys: Object.values(ys)}
            }).batch(10);

            const numOfFeatures = 30;

            const model = tf.sequential();
            model.add(tf.layers.dense({activation: "relu", units: 16, inputShape: [numOfFeatures]}))
            model.add(tf.layers.dense({activation: "relu", units: 16}))
            model.add(tf.layers.dense({activation: "sigmoid", units: 1}));

            model.compile({loss: "binaryCrossentropy", optimizer: tf.train.rmsprop(0.05), metrics: ["accuracy"]});


            await model.fitDataset(convertedTrainingData,
                             {epochs:100,
                              validationData: convertedTestingData,
                              callbacks:{
                                  onEpochEnd: async(epoch, logs) =>{
                                      console.log("Epoch: " + epoch + " Loss: " + logs.loss + " Accuracy: " + logs.acc);
                                  }
                              }});
            await model.save('downloads://my_model');
        }
        run();
    </script>
<body>
</body>
</html>
